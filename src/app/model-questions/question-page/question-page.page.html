<ion-header>
  <ion-toolbar color="primary">
    <ion-title>අනුමාන ප්‍රශ්න</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let qna of questionSet" >
      <div>
      {{qna.q}}
      </div>
    <br>
      <ion-button color="primary" (click)="showAnswer(qna.a)">පිළිතුර</ion-button>

    </ion-item>
   
  </ion-list>
</ion-content>
