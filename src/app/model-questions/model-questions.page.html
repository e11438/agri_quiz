<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>පරිච්ඡේද</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item inset="true" *ngFor="let chap of chapters"  (click)= "goToChapterQuestions(chap.file)">
      {{chap.name}}
    </ion-item>
  </ion-list>
</ion-content>
